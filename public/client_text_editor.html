<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lcode</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script>
      var request = new XMLHttpRequest();
      request.open('GET','/get_client_session',false);
      request.send(null);
      console.dir(request.response);
      var details = JSON.parse(request.response);
      if(details.status == 'invalid') {
          window.location = 'index.html';
      }
      var client_name = details.name;
      console.log("Name: ",client_name);
</script>
<body>
	<div class="row">
		<div class="col s12 l6 m6 xl6">
			<div class="card">
                <div class="card-panel head card-content">
                    <h6 class="flow-text">Host's Code</h6>
                    <a class="btn-floating halfway-fab waves-effect waves-light teal btn-large"><i class="material-icons">cloud_download</i></a>
                </div>
                <div class="card-content">
                    <textarea id="hostTextarea">

                    </textarea>
                </div>
            </div>	
		</div>

		<div class="col s12 l6 m6 xl6">
			<div class="card">
                <div class="card-panel head card-content">
                    <h6 class="flow-text">My Code</h6>	
                    <a class="btn-floating halfway-fab waves-effect waves-light teal btn-large"><i class="material-icons">cloud_upload</i></a>
                </div>
                <div class="card-content">
                    <textarea id="myTextarea">

                    </textarea>
                </div>
            </div>
		</div>
	</div>	
    <div class="row">
        <div class="col s12 center">
            <div id="msg-box">
                <div class="receivedMsg">
                    <p>Hey try out this msg app!</p>
                </div>
                <div class="sentMsg right">
                    <p>Hey!</p>
                </div>
            </div>
            <input type="text" placeholder="Enter your message" onkeydown="send_text(event)" id="msg_bar" class="white">
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script>
	var editor = CodeMirror.fromTextArea(myTextarea, {
		lineNumbers: true
	});
	var host_editor = CodeMirror.fromTextArea(hostTextarea, {
		lineNumbers: true
	});
</script>
<script src="js/socket.io-client.min.js"></script>
<script src="js/diff_match_patch.js"></script>
<script src = "js/client_script.js"></script>
</html>
